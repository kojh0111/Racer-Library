<nav>
    <h1>{% block b_title %}레이서 도서관{% endblock %}</h1>
    <ul>
        {% if session["email"] %}
        <li><a href="#">대여기록</a></li>
        <li><a href="#">반납하기</a></li>
        <li><a href="{{ url_for('auth.logout') }}">로그아웃</a></li>
        {% else %}
        <li><a href="{{ url_for('auth.login') }}">로그인</a></li>
        <li><a href="{{ url_for('auth.register') }}">회원가입</a></li>
        {% endif %}
    </ul>
</nav>

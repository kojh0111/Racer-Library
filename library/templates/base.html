<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | 레이서 도서관</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>

<body>
    {% block nav %}
    {% include "partials/nav.html" %}
    {% endblock %}
    <section class="content mt-6">
        {% block content %}{% endblock %}
    </section>
    {% if get_flashed_messages() %}
    <div id="alertbox" class="absolute z-0 inset-0 flex justify-center item-center">    
        {% for message in get_flashed_messages() %}
            <div id="alert" class="inline px-6 py-4 my-auto rounded-md bg-red-500 font-bold text-white">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% block script %}{% endblock %}
    <script>
        const box = document.querySelector("#alertbox");
        setTimeout(function() {box.classList.add("hidden");}, 3000);
    </script>
</body>

</html>

{% extends 'base.html' %}
{% block title %}로그인{% endblock %}

{% block content %}
<div class="flex flex-col justify-center item-center mt-20">
    <form action="{{ url_for('auth.post_login') }}" method="post"
        class="flex flex-col justify-center item-center mx-auto">
        <input class="w-96 rounded-md mb-8 px-6 py-4 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" type="email" name="email" id="email" placeholder="이메일" value="{{ email }}" />
        <input class="w-96 rounded-md mb-8 px-6 py-4 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" type="password" name="password" id="password" placeholder="비밀번호" value="{{ password }}" />
        <button class="w-96 mb-8 px-6 py-4 font-semibold rounded-md bg-blue-600 text-white hover:bg-blue-800" type="submit">Sign In</button>
        <div class="w-full text-center text-red-500 font-bold" id="autherr">{{errormsg}}</div>
    </form>
    <div class="w-96 h-1 mt-12 mx-auto bg-gradient-to-r from-indigo-400 via-blue-500 to-green-500"></div>
    <div class="flex flex-col mt-20 text-center">
        <span>아직 회원이 아니라면?</span>
        <a 
            href="{{ url_for('auth.register') }}" 
            class="w-28 mx-auto my-4 px-6 py-4 font-semibold rounded-md bg-green-500 text-white">
            회원가입
        </a>
    </div>
</div>
{% endblock %}
